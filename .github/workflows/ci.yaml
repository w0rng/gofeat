name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.23', '1.24', '1.25' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download deps
        run: go mod download

      - name: Run tests with race
        run: make test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run linters
        run: make lint

  coverage:
    name: Coverage (Coveralls)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests with coverage
        run: |
          PKGS=$(go list ./... | grep -v /examples | tr '\n' ',')
          go test ./... -coverpkg=$PKGS -coverprofile=coverage.out

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: coverage.out
